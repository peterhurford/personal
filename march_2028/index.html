<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>March 2028</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;1,7..72,400;1,7..72,500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

  :root {
    --bg: #0a0a0c;
    --bg-raised: #111114;
    --text: #e8e4de;
    --text-muted: #8a8580;
    --text-dim: #5a5652;
    --border: #1e1e22;
    --hospital: #c23b22;
    --waymo: #d4a017;
    --marib: #6b8f3e;
    --crash: #3d7dca;
  }

  html {
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Literata', Georgia, serif;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* grain overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    background-repeat: repeat;
    pointer-events: none;
    z-index: 9999;
  }

  /* ─── LANDING PAGE ─── */

  #landing {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  #landing.hidden {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    position: absolute;
  }

  .site-header {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .site-header h1 {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 700;
    font-size: clamp(2.4rem, 5vw, 3.6rem);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text);
    margin-bottom: 0.6rem;
  }

  .site-header .subtitle {
    font-family: 'Outfit', sans-serif;
    font-weight: 300;
    font-size: 0.85rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .story-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1px;
    width: 100%;
    max-width: 640px;
    background: var(--border);
    border: 1px solid var(--border);
  }

  .story-card {
    background: var(--bg);
    padding: 2rem 2.4rem;
    cursor: pointer;
    position: relative;
    transition: background 0.3s ease;
    display: flex;
    align-items: flex-start;
    gap: 1.6rem;
    text-decoration: none;
    color: inherit;
    border: none;
    text-align: left;
    font-family: inherit;
    font-size: inherit;
    width: 100%;
  }

  .story-card:hover {
    background: var(--bg-raised);
  }

  .story-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .story-card:hover::before {
    opacity: 1;
  }

  .story-card[data-accent="hospital"]::before { background: var(--hospital); }
  .story-card[data-accent="waymo"]::before { background: var(--waymo); }
  .story-card[data-accent="marib"]::before { background: var(--marib); }
  .story-card[data-accent="crash"]::before { background: var(--crash); }

  .card-icon {
    flex-shrink: 0;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 0.15rem;
  }

  .card-icon svg {
    width: 20px;
    height: 20px;
    opacity: 0.35;
    transition: opacity 0.3s ease;
  }

  .story-card:hover .card-icon svg {
    opacity: 0.7;
  }

  .story-card[data-accent="hospital"] .card-icon svg { color: var(--hospital); }
  .story-card[data-accent="waymo"] .card-icon svg { color: var(--waymo); }
  .story-card[data-accent="marib"] .card-icon svg { color: var(--marib); }
  .story-card[data-accent="crash"] .card-icon svg { color: var(--crash); }

  .card-text h2 {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 600;
    font-size: 1.35rem;
    line-height: 1.3;
    margin-bottom: 0.45rem;
    transition: color 0.3s ease;
  }

  .story-card:hover .card-text h2 {
    color: #fff;
  }

  .card-text .tagline {
    font-family: 'Outfit', sans-serif;
    font-weight: 300;
    font-size: 0.78rem;
    color: var(--text-muted);
    letter-spacing: 0.03em;
    line-height: 1.5;
  }

  /* ─── READER VIEW ─── */

  #reader {
    min-height: 100vh;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    pointer-events: none;
    position: absolute;
    top: 0;
    width: 100%;
  }

  #reader.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
    position: relative;
  }

  .reader-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10, 10, 12, 0.92);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    padding: 0.9rem 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .back-btn {
    font-family: 'Outfit', sans-serif;
    font-weight: 400;
    font-size: 0.8rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-muted);
    background: none;
    border: 1px solid var(--border);
    padding: 0.45rem 1rem;
    cursor: pointer;
    transition: color 0.2s, border-color 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .back-btn:hover {
    color: var(--text);
    border-color: var(--text-muted);
  }

  .back-btn svg {
    width: 14px;
    height: 14px;
  }

  .reader-header .current-title {
    font-family: 'Outfit', sans-serif;
    font-weight: 400;
    font-size: 0.75rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-dim);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .reader-body {
    max-width: 680px;
    margin: 0 auto;
    padding: 3.5rem 2rem 6rem;
  }

  /* ─── PROSE STYLES ─── */

  .reader-body h1 {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 700;
    font-size: clamp(2rem, 4.5vw, 2.8rem);
    line-height: 1.15;
    margin-bottom: 0.4rem;
    color: #fff;
  }

  .reader-body h2 {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 600;
    font-size: 1.55rem;
    line-height: 1.25;
    margin-top: 3rem;
    margin-bottom: 1rem;
    color: #fff;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
  }

  .reader-body h2:first-of-type {
    border-top: none;
    padding-top: 0;
  }

  .reader-body h3 {
    font-family: 'Outfit', sans-serif;
    font-weight: 500;
    font-size: 0.85rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-top: 2.4rem;
    margin-bottom: 0.8rem;
  }

  .reader-body p {
    font-size: 1.05rem;
    line-height: 1.78;
    margin-bottom: 1.25rem;
    color: var(--text);
  }

  .reader-body strong {
    font-weight: 600;
    color: #fff;
  }

  .reader-body em {
    font-style: italic;
    color: var(--text);
  }

  .reader-body blockquote {
    border-left: 2px solid var(--text-dim);
    margin: 1.5rem 0;
    padding: 0.3rem 0 0.3rem 1.5rem;
    color: var(--text-muted);
  }

  .reader-body blockquote p {
    color: var(--text-muted);
  }

  .reader-body ul, .reader-body ol {
    margin: 1rem 0 1.25rem 1.5rem;
    line-height: 1.78;
  }

  .reader-body li {
    margin-bottom: 0.3rem;
  }

  .reader-body hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 2.5rem 0;
  }

  .reader-body code {
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 0.88em;
    background: var(--bg-raised);
    padding: 0.15em 0.4em;
    border-radius: 3px;
  }

  .reader-body a {
    color: var(--text);
    text-decoration: underline;
    text-decoration-color: var(--text-dim);
    text-underline-offset: 3px;
    transition: text-decoration-color 0.2s;
  }

  .reader-body a:hover {
    text-decoration-color: var(--text);
  }

  /* progress indicator */
  .reading-progress {
    position: fixed;
    top: 0;
    left: 0;
    height: 2px;
    background: var(--text-dim);
    z-index: 200;
    transition: width 0.1s linear;
    width: 0%;
  }

  /* loading state */
  .loader {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-dim);
    font-family: 'Outfit', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
  }

  /* countdown */
  .countdown {
    font-family: 'Outfit', sans-serif;
    font-weight: 300;
    font-size: 0.72rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    text-align: center;
    margin-bottom: 3.5rem;
  }

  .countdown .units {
    display: flex;
    justify-content: center;
    gap: 1.8rem;
    margin-top: 0.6rem;
  }

  .countdown .unit {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .countdown .num {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 400;
    font-size: 1.6rem;
    color: var(--text-muted);
    letter-spacing: 0.02em;
    font-variant-numeric: tabular-nums;
    min-width: 2ch;
  }

  .countdown .lbl {
    font-size: 0.58rem;
    letter-spacing: 0.18em;
    color: var(--text-dim);
    margin-top: 0.15rem;
  }

  /* footer */
  .site-footer {
    text-align: center;
    padding: 3rem 2rem;
    font-family: 'Outfit', sans-serif;
    font-weight: 300;
    font-size: 0.72rem;
    color: var(--text-dim);
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  /* ─── RESPONSIVE ─── */
  @media (max-width: 600px) {
    .story-card { padding: 1.4rem 1.4rem; gap: 1rem; }
    .card-icon { display: none; }
    .reader-body { padding: 2.5rem 1.4rem 4rem; }
    .reader-header { padding: 0.8rem 1.2rem; }
  }
</style>
</head>
<body>

<div class="reading-progress" id="progress"></div>

<!-- LANDING -->
<main id="landing">
  <header class="site-header">
    <h1>March 2028</h1>
    <p class="subtitle">Four crisis vignettes</p>
  </header>

  <div class="countdown" id="countdown">
    <div class="units">
      <div class="unit"><span class="num" id="cd-y">--</span><span class="lbl">yrs</span></div>
      <div class="unit"><span class="num" id="cd-mo">--</span><span class="lbl">mos</span></div>
      <div class="unit"><span class="num" id="cd-w">--</span><span class="lbl">wks</span></div>
      <div class="unit"><span class="num" id="cd-d">--</span><span class="lbl">days</span></div>
      <div class="unit"><span class="num" id="cd-h">--</span><span class="lbl">hrs</span></div>
      <div class="unit"><span class="num" id="cd-m">--</span><span class="lbl">min</span></div>
      <div class="unit"><span class="num" id="cd-s">--</span><span class="lbl">sec</span></div>
    </div>
  </div>

  <div class="story-grid">
    <button class="story-card" data-file="grady_hospital_crisis.md" data-accent="hospital" data-title="The Georgia Hospital Crisis" data-slug="grady">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
        </svg>
      </div>
      <div class="card-text">
        <h2>The Georgia Hospital Crisis</h2>
        <p class="tagline">A cyberattack with autonomous AI malware cripples seventeen hospitals</p>
      </div>
    </button>

    <button class="story-card" data-file="the_phoenix_waymo_cascade.md" data-accent="waymo" data-title="The Phoenix Cascade" data-slug="waymo">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </div>
      <div class="card-text">
        <h2>The Phoenix Cascade</h2>
        <p class="tagline">A flawed software update turns an autonomous vehicle fleet deadly</p>
      </div>
    </button>

    <button class="story-card" data-file="the_marib_strike.md" data-accent="marib" data-title="The Marib Wedding Strike" data-slug="marib">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
      <div class="card-text">
        <h2>The Marib Wedding Strike</h2>
        <p class="tagline">An AI targeting system mistakes a wedding celebration for a militant meeting</p>
      </div>
    </button>

    <button class="story-card" data-file="the_flash_crash.md" data-accent="crash" data-title="The Flash Crash" data-slug="crash">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
          <polyline points="16 7 22 7 22 13"/>
        </svg>
      </div>
      <div class="card-text">
        <h2>The March 2028 Flash Crash</h2>
        <p class="tagline">AI trading systems cascade a routine Fed speech into a trillion-dollar rout</p>
      </div>
    </button>
  </div>

  <footer class="site-footer">Fictional scenarios</footer>
</main>

<!-- READER -->
<section id="reader">
  <nav class="reader-header">
    <button class="back-btn" id="backBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
      Back
    </button>
    <span class="current-title" id="currentTitle"></span>
  </nav>
  <article class="reader-body" id="readerBody">
    <div class="loader">Loading…</div>
  </article>
</section>

<script>
  const landing = document.getElementById('landing');
  const reader = document.getElementById('reader');
  const readerBody = document.getElementById('readerBody');
  const currentTitle = document.getElementById('currentTitle');
  const backBtn = document.getElementById('backBtn');
  const progress = document.getElementById('progress');

  // countdown to March 1, 2028
  const cdY = document.getElementById('cd-y');
  const cdMo = document.getElementById('cd-mo');
  const cdW = document.getElementById('cd-w');
  const cdD = document.getElementById('cd-d');
  const cdH = document.getElementById('cd-h');
  const cdM = document.getElementById('cd-m');
  const cdS = document.getElementById('cd-s');

  function updateCountdown() {
    const now = new Date();
    const target = new Date(2028, 2, 1); // March 1, 2028

    if (now >= target) {
      [cdY, cdMo, cdW, cdD, cdH, cdM, cdS].forEach(el => el.textContent = '0');
      return;
    }

    // calculate years and months by calendar difference
    let years = target.getFullYear() - now.getFullYear();
    let months = target.getMonth() - now.getMonth();
    let anchor = new Date(now);
    anchor.setFullYear(anchor.getFullYear() + years);
    anchor.setMonth(anchor.getMonth() + months);
    if (anchor > target) {
      months--;
      if (months < 0) { years--; months += 12; }
      anchor = new Date(now);
      anchor.setFullYear(anchor.getFullYear() + years);
      anchor.setMonth(anchor.getMonth() + months);
    }

    // remaining difference in ms after years+months
    let diff = target - anchor;
    const weeks = Math.floor(diff / 604800000);
    diff %= 604800000;
    const days = Math.floor(diff / 86400000);
    diff %= 86400000;
    const hours = Math.floor(diff / 3600000);
    diff %= 3600000;
    const mins = Math.floor(diff / 60000);
    diff %= 60000;
    const secs = Math.floor(diff / 1000);

    cdY.textContent = years;
    cdMo.textContent = months;
    cdW.textContent = weeks;
    cdD.textContent = days;
    cdH.textContent = hours;
    cdM.textContent = mins;
    cdS.textContent = secs;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // configure marked
  marked.setOptions({ breaks: false, gfm: true });

  // story card click
  document.querySelectorAll('.story-card').forEach(card => {
    card.addEventListener('click', () => {
      const slug = card.dataset.slug;
      window.location.hash = slug;
    });
  });

  // back button
  backBtn.addEventListener('click', () => {
    history.pushState(null, '', window.location.pathname);
    goBack();
  });

  // handle hash changes (back/forward browser buttons)
  window.addEventListener('hashchange', handleHash);

  // load from hash on page load
  handleHash();

  function handleHash() {
    const slug = window.location.hash.replace('#', '');
    if (!slug) {
      if (reader.classList.contains('active')) goBack();
      return;
    }
    const card = document.querySelector(`.story-card[data-slug="${slug}"]`);
    if (card) {
      loadStory(card.dataset.file, card.dataset.title, card.dataset.accent);
    }
  }

  // scroll progress
  window.addEventListener('scroll', () => {
    if (!reader.classList.contains('active')) {
      progress.style.width = '0%';
      return;
    }
    const scrollTop = window.scrollY;
    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
    const pct = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
    progress.style.width = pct + '%';
  });

  async function loadStory(file, title, accent) {
    currentTitle.textContent = title;
    readerBody.innerHTML = '<div class="loader">Loading…</div>';

    // set accent color on progress bar
    const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--' + accent).trim();
    progress.style.background = accentColor;

    // transition
    landing.classList.add('hidden');
    setTimeout(() => {
      reader.classList.add('active');
      window.scrollTo(0, 0);
    }, 100);

    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error('Failed to load');
      let md = await res.text();

      // strip preamble from phoenix file (text before first ---)
      if (file === 'the_phoenix_waymo_cascade.md') {
        const firstHr = md.indexOf('---');
        if (firstHr > 0) {
          md = md.substring(firstHr + 3).trim();
        }
      }

      readerBody.innerHTML = marked.parse(md);
    } catch (err) {
      readerBody.innerHTML = '<div class="loader">Could not load story.</div>';
    }
  }

  function goBack() {
    reader.classList.remove('active');
    progress.style.width = '0%';
    setTimeout(() => {
      landing.classList.remove('hidden');
      window.scrollTo(0, 0);
    }, 100);
  }

  // keyboard nav - also clear hash
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && reader.classList.contains('active')) {
      history.pushState(null, '', window.location.pathname);
      goBack();
    }
  });
</script>
</body>
</html>

  function fmt(amt) {
    if (!_.isNumber(amt)) {
      return "" + amt;
    }
    if (amt < 1000) {
      return "$" + amt;
    } else {
      return fmt(Math.floor(amt / 1000)) + "," + _.padLeft(amt % 1000, 3, "0");
    }
  }

  function getYearText(don) {
    return don.year + "<br/> (income: " + fmt(income[don.year]) + ")";
  }
  var getDay = _.property("day");
  var getOrg = function (don) {
    if (don.org.href == undefined) {
      return don.org.name;
    } else {
      return '<a href="' + don.org.href + '">' + don.org.name + "</a>";
    }
  }
  function getDate(don) {
    return don.day + " " + don.year;
  }
  function getNoteAndReceipt(don) {
    if (don.receipt == undefined) {
      if (don.note == undefined) {
        return "";
      } else {
        return don.note;
      }
    } else {
      if (don.receipt == "TODO") {
        receipt_link = " (receipt forthcoming)";
      }
      else {
        receipt_link = " <a href='donation_receipts/" + don.receipt + "'>(receipt)</a>";
      }
      if (don.note == undefined) {
        return receipt_link;
      } else {
        return don.note + receipt_link;
      }
    }
  }  
  function chronView() {
    doView(getYearText, [getDay, getOrg], 1, ["Year", "Date", "Organization"]);
  }
  function orgView() {
    doView(getOrg, [getDate], 0, ["Organization", "Date"]);
  }

  function doView(grouper, otherfields, total_ix, colnames) {
    var h = jQuery("#donations-header");
    var b = jQuery("#donations-body");
    h.empty();
    b.empty();
    th_widths = { Year: "15%", Date: "15%", Amount: "10%", Organization: "28%" }
    _.forEach([h], function (zone) {
      _.forEach(colnames.concat(["Amount", "Note"]), function (colname) {
        zone.append(jQuery("<th />").width(th_widths[colname]).text(colname));
      });
    });

    function printDonations(zone, group_dons, grptxt) {
      var n = group_dons.length + 1;
      var don = group_dons[0];
      var row = jQuery('<tr><td rowspan="' + n + '">' + grptxt + '</td></td>');
      doDon(row, otherfields, don);
      zone.append(row);
      var total = don.amount;
      for (var i = 1; i < group_dons.length; i++) {
        don = group_dons[i];
        total += don.amount;
        row = jQuery("<tr />");
        doDon(row, otherfields, don);
        zone.append(row);
      }
      row = jQuery("<tr />");
      for (var i = 0; i < otherfields.length; i++) {
        if (i == total_ix) {
          row.append(jQuery("<th>(total)</th>"));
        }
        else {
          row.append(jQuery("<th>&ndash;</th>"));
        }
      }
      row.append(jQuery("<th />").text(fmt(total)));
      zone.append(row);
    }

    var donation_data = _.map(_.groupBy(donations, grouper), function(donations, grptxt) { return {'donations': donations, 'grptext': grptxt, 'total': donations.map(a => a['amount']).reduce((a, b) => a + b)}})
    if (grouper == getOrg) {
      donation_data = _.sortBy(donation_data, 'total').reverse()
    }
    _.forEach(donation_data, function(donations) { printDonations(b, donations['donations'], donations['grptext']) })
  }
  function doDon(row, otherfields, don) {
    for (var i = 0; i < otherfields.length; i++) {
      row.append(jQuery("<td />").html(otherfields[i](don)))
    }
    row.append(jQuery("<td />").text(fmt(don.amount)));
    row.append(jQuery("<td />").html(getNoteAndReceipt(don)));
  }

  chronView();
